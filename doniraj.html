<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dstyle.css">
    <title>Doniraj, form</title>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/55x55?text=logo" alt="logo">
        <nav>
            <ul>
                <li><a href="./o_nama.html">O nama</a></li>
                <li><a href="./usvoji.html">Usvojite</a></li>
                <li><a href="./doniraj.html">Donirajte</a></li>
                <li><a href="./radionica.html">KuÄ‡ice</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="title">Pet Survey Form</h1>  
        <p id="description">Thank you for taking the time to help us learn about people and their pets</p>
        <img src="https://freepngimg.com/thumb/cat/145619-vector-black-cat-free-transparent-image-hd.png" alt="" id="cats">
        <img src="https://www.pinclipart.com/picdir/big/555-5553469_clip-art-birdwatching-royalty-free-vector-graphics-vector.png" id="birds" alt="bird">
            <article>
              <form id="survey-form" action="#">
                <!--first part of the survey, name and email -->
                <label for="name" id="name-label">Name:</label><br>
                <input type="text" id="name" name="name" placeholder=" Please enter your name" required><br><br>
                <label for="email" id="email-label">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder=" Please enter your e-mail" required><br><br>
                <!--Dropdown for places to live-->
                <label for="dropdown" id="dropdown-label">Where do you live?</label>
                <select name="living" id="dropdown">
                  <option value="house">House</option>
                  <option value="apartment">Apartment</option>
                  <option value="other">Somewhere else</option>
                  </select><br><br>
                <!--How many pets-->
                <label for="number" id="number-label">Number of pets 
                  <span>(if you have any):</span></label><br>
                <input id="number" type="number" name="number" placeholder="Pets owned" min="0" max="10"><br><br>
                  <!--if not, would u like-->
                <div id="radio-grp">
                  <p>If you don't have a pet, would you like one?</p>
                <input type="radio" name="pet" id="yes" value="yes" checked>
                  <label for="yes">Yes</label>
                  <input type="radio" name="pet" id="no" value="no">
                  <label for="no">No</label>
                </div><br>
                  <!--Checkboxes for types of pets-->
                <div id="check-grp">
                  <p>What pets do you have?</p>
                 <input class="pets" type="checkbox" name="pets" id="dog" value="dog">
                  <label for="dog">Dogs</label><br>
                  <input class="pets" type="checkbox" name="pets" id="cat" value="cat">
                  <label for="cat">Cats</label><br>
                  <input class="pets" type="checkbox" name="pets" id="bird" value="bird">
                  <label for="bird">Birds</label><br>
                  <input class="pets" type="checkbox" name="pets" id="mouse" value="mouse">
                  <label for="mouse">Hamsters (mice)</label><br>
                  <input  class="pets" type="checkbox" name="pets" id="rabbit" value="rabbit">
                  <label for="rabbit">Rabbits</label><br>
                  <input class="pets" type="checkbox" name="pets" id="other" value="other">
                  <label for="other">Other</label><br>
                </div><br><br>
                <!--textarea for additional info-->
                <div id="comments">
                  <label for="comments">If you would like to add anything:</label><br>
                  <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
                </div><br><br>
                <button id="submit">Submit</button>
              </form>
            </article>
      </main>
</body>
</html>
