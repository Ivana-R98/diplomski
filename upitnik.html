<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/upitnikstyle.css">
    <link rel="stylesheet" href="./css/indexstyle.css">
    <title>Upitnik</title>
</head>
<body>
    <main>
      <img src="https://www.pinclipart.com/picdir/big/555-5553469_clip-art-birdwatching-royalty-free-vector-graphics-vector.png" id="birds" alt="bird">
        <h1 id="title">Upitnik</h1>  
        <p id="description">Hvala na pomoći da shvatimo vlasnike kućnih ljubimaca</p>
        <img src="https://freepngimg.com/thumb/cat/145619-vector-black-cat-free-transparent-image-hd.png" alt="" id="cats">
            <article>
              <form id="survey-form" action="#">
                <!--first part of the survey, name and email -->
                <label for="name" id="name-label">Ime:</label><br>
                <input type="text" id="name" name="name" placeholder=" Please enter your name" required><br><br>
                <label for="email" id="email-label">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder=" Please enter your e-mail" required><br><br>
                <!--Dropdown for places to live-->
                <label for="dropdown" id="dropdown-label">Gde živite?</label>
                <select name="living" id="dropdown">
                  <option value="house">Kuća</option>
                  <option value="apartment">Stan</option>
                  <option value="other">Ostalo</option>
                  </select><br><br>
                <!--How many pets-->
                <label for="number" id="number-label">Broj kućnih ljubimaca 
                  <span>(ako ih imate):</span></label><br>
                <input id="number" type="number" name="number" placeholder="broj" min="0" max="10"><br><br>
                  <!--if not, would u like-->
                <div id="radio-grp">
                  <p>Ako nemate ljubimce, da li bi ste ih želeli?</p>
                <input type="radio" name="pet" id="yes" value="yes" checked>
                  <label for="yes">Da</label>
                  <input type="radio" name="pet" id="no" value="no">
                  <label for="no">Ne</label>
                </div><br>
                  <!--Checkboxes for types of pets-->
                <div id="check-grp">
                  <p>Koje ljubimce imate?</p>
                 <input class="pets" type="checkbox" name="pets" id="dog" value="dog">
                  <label for="dog">Psa</label><br>
                  <input class="pets" type="checkbox" name="pets" id="cat" value="cat">
                  <label for="cat">Mačku</label><br>
                  <input class="pets" type="checkbox" name="pets" id="bird" value="bird">
                  <label for="bird">Pticu</label><br>
                  <input class="pets" type="checkbox" name="pets" id="mouse" value="mouse">
                  <label for="mouse">Hrčak i slično</label><br>
                  <input  class="pets" type="checkbox" name="pets" id="rabbit" value="rabbit">
                  <label for="rabbit">Zec</label><br>
                  <input class="pets" type="checkbox" name="pets" id="other" value="other">
                  <label for="other">Drugo...</label><br>
                </div><br>
                <div id="ulicnezivotinje">
                  <label for="ulicne">Sta mislite o uličnim životinjama:</label><br>
                  <textarea id="ulicne" class="answer" name="ulicne"></textarea>
                </div>
                <div id="sterili">
                  <label for="sterilizacija">Koje je Vaše mišljenje o sterilizaciji životinja:</label><br>
                  <textarea id="sterilizacija" class="answer" name="sterilizacija"></textarea>
                </div>
                <!--textarea for additional info-->
                <div id="comment">
                  <label for="comments">Ako bi ste želeli nešto da dodate:</label><br>
                  <textarea id="comments" class="answer" name="comments" placeholder="Komentar..."></textarea>
                </div><br>
                <button id="submit">Pošalji</button>
              </form>
            </article>
      </main>
      <footer>
        <p id="paralogo">Moja sapa</p>
        <a href="./index.html">Nazad na pocetnu</a>
        <a href="./kontakt.html">Kontaktirajte nas</a>
        <p>Ivana Rosic 066/83-23-072</p>
        <p>Copyright © 2022</p>
    </footer>
</body>
</html>
